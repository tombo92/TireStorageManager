name: Bump VERSION on develop

on:
  push:
    branches: [ develop ]
    paths:
        - '**.py'
        - 'templates/**'
        - 'static/**'
        - 'requirements.txt'
        - 'pyproject.toml'


permissions:
  contents: write   # required to push commits & tags

concurrency:
  group: bump-version-develop
  cancel-in-progress: false

jobs:
  bump:
    if: github.actor != 'github-actions[bot]' # avoid loop on our own bump commit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout develop
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0   # we need full history to tag & push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Bump patch version in config.py
        id: bump
        run: |
          NEW_VERSION=$(python tools/bump_version.py)
          echo "NEW_VERSION=$NEW_VERSION"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Commit & tag if changed
        run: |
          # Only commit if config.py actually changed
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add config.py
          git commit -m "chore(version): bump to ${NEW_VERSION} [skip ci]"
          git tag -a "v${NEW_VERSION}" -m "Release ${NEW_VERSION}"

          # Push commit and tag
          git push origin HEAD:develop
          git push origin "v${NEW_VERSION}"